- title: The Unfinished Business of the Equifax Hack
  meta: Remember the Equifax breach? In late 2017, the credit-reporting company revealed that hackers had stolen the personal data of more than 145 million people — including Social Security numbers, addresses, and in some cases even credit-card details. The incident was remarkable not only in scale, but also for the scant regard the company apparently showed for the individuals whose sensitive information it was supposed to manage.
  urL: https://www.bloomberg.com/opinion/articles/2019-01-29/equifax-hack-remains-unfinished-business
  date: 2019-01-29
  category: [Business]

