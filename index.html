---
layout: default
---

        <div id="content" class="panel-container">
          
            <!-- Blog Page
            ================================================== --> 
            <div id="blog">
                <div class="row">
                    <section class="blog col-md-12 bottom_60">
                        <div class="col-md-12 content-header">
                            <div class="section-title top_30 bottom_15"><span></span><h2>Blog Posts</h2></div>
                        </div>
                        <div id="grid-blog" class="row">
                            {% for post in site.data.news %}
                                <!-- a blog -->
                                <div class="cbp-item">
                                    <a href="{{ post.url }}" class="blog-box" target="_blank">
                                        <div class="blog-box-info">
                                            <span class="category">{{ post.category | join: ", " }}</span> 
                                            <h2 class="title">{{ post.title }}</h2>
                                            <p class="little-text">{{ post.meta }}</p>
                                            <span class="date">{{ post.date | date: "%d %b %Y"}}</span>
                                        </div>
                                    </a>
                                </div>
                            {% endfor %}
                        </div>
                    </section>
                </div>
            </div>
                
        </div><!-- Content - End -->
